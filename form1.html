<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller</title>
    <link rel="stylesheet" href="form1.css">
   
</head>

<body >
    <div class="header">
        <h1 style="color: rgb(224, 220, 241);">seller's details</h1>
    </div>
     
    <div class="seller">
        
        <div class="address">
            <h1 > Seller's Address</h1>
          <form action="">
            <label for="state" style="margin-left: 3em;text-align: center;">choose your state</label><br><br>
            <select style="margin-left: 3em;margin-bottom: 1em; border-radius: 1em;" name="state" id="state" required>
                <option value="Andhra pradesh">Andhra Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Bihar">Bihar</option>
                <option value="Chattisgarh">Chattisgarh</option>
                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh
                </option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
       
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Orissa">Orissa</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttaranchal">Uttaranchal</option>
        <option value="Uttar Pradesh" selected>Uttar Pradesh</option>
        <option value="West Bengal">West Bengal</option>
        </select><br>
        <input type="text" name="district" placeholder="Enter your district" required><span style="color: red; margin-left: -2.5em;">*</span><br>
        <input type="text" name="city" placeholder="Enter your city"><br>
        <input type="number" name="pincode" placeholder="Enter your pincode" required><span style="color: red; margin-left: -2.5em;">*</span><br>
        <input type="text" name="village" placeholder="Enter your village"><br>
        <textarea name="extra_address" id="extra_address" cols="30" rows="10" placeholder="Add more address information if you want" style="border-radius: 0.5em;"></textarea><br>
        <input type="submit" name="submit" >
        <input type="reset" name="reset">
          </form>
        </div>
        
    </div>





   
         

</body>
</html>
